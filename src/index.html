<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Posts List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
<div id="container">
    <div id="search-wrapper">
        <div class="search-bar-layout">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input id="search-bar" type="text" placeholder="Поиск">
        </div>
    </div>
    <div id="posts-list"></div>
    <div id="no-posts" style="display: none">
        <p>По вашему запросу ничего не найдено</p>
    </div>
    <div id="error-container" style="display: none">
        <p>Произошла ошибка</p>
        <p id="error"></p>
        <div class="spacer-sm"></div>
        <button id="retry-button">Повторить попытку</button>
    </div>
    <div id="loader">
        <svg class="circular">
            <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="5" stroke-miterlimit="10"></circle>
        </svg>
    </div>
</div>
</body>
<script type="module" src="../dist/main.js"></script>
<script src="https://kit.fontawesome.com/4a4e8d859d.js" crossorigin="anonymous"></script>
</html>
